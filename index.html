<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enric Armengol's desktopfolio.">
    <title>Enric Armengol â€¢ Web designer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/icon.png">
  </head>
  <body>
    <div id="bootOverlay">
      <div id="bootContent">
        <img id="bootLogo" src="media/loading.gif" alt="">
        <p>Loading...</p>
      </div>
    </div>
    <section id="desktop">
      <table id="desktopIconsTable">
        <tr>
          
        </tr>
      </table>
    </section>
    <section id="taskbar">
      <div id="taskbarLeft">
        <button id="startButton" class="font"><img src="media/typh.png" alt=""> Start</button>
      </div>
      <div id="taskbarItems">
      </div>
      <div id="taskbarRight">
        <div id="time"></div>
      </div>
    </section>
    <div id="startMenu">
      <div id="menuSidebar">
        <p>Start Menu</p>
      </div>
      <div id="menuItems">
        <div class="menuButton" onclick="myPC()">
          <img src="media/root.png" alt="">
          <p>My PC</p>
        </div>
        <div class="menuButton" onclick="about()">
          <img src="media/notepad.png" alt="">
          <p>About me</p>
        </div>
        <div class="menuButton" onclick="experience()">
          <img src="media/experience.png" alt="">
          <p>Experience</p>
        </div>
        <div class="menuButton" onclick="projects()">
          <img src="media/projects.png" alt="">
          <p>Projects</p>
        </div>
        <div class="menuButton" onclick="contact()">
          <img src="media/contact.png" alt="">
          <p>Contact</p>
        </div>
        <div class="menuButton" onclick="help()">
          <img src="media/help.png" alt="">
          <p>Help</p>
        </div>
        <div class="menuButton" onclick="goBack()">
          <img src="media/shutdown.png" alt="">
          <p>Shutdown</p>
        </div>
      </div>
    </div>
  </body>
  <script src="code.js"></script>
</html>
